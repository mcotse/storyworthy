name: Update AGENTS.md

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'tsconfig.json'

jobs:
  update-agents:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate file tree
        run: |
          # Generate file tree (excluding node_modules, dist, etc.)
          FILE_TREE=$(find . -type f \( -name "*.ts" -o -name "*.tsx" -o -name "*.css" -o -name "*.json" -o -name "*.html" -o -name "*.yml" -o -name "*.md" \) \
            ! -path "./node_modules/*" \
            ! -path "./dist/*" \
            ! -path "./.git/*" \
            ! -path "./package-lock.json" \
            ! -name "eslint.config.js" \
            | sed 's|^\./||' | sort)

          # Update AGENTS.md between markers
          awk -v tree="$FILE_TREE" '
            /<!-- BEGIN_FILE_TREE -->/ { print; print "```"; print tree; print "```"; skip=1; next }
            /<!-- END_FILE_TREE -->/ { skip=0 }
            !skip { print }
          ' AGENTS.md > AGENTS.md.tmp && mv AGENTS.md.tmp AGENTS.md

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet AGENTS.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add AGENTS.md
          git commit -m "docs: Auto-update AGENTS.md file tree"
          git push
